<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ΔDDΦEUP</title>
  <!-- Import Bebas Neue font from Google Fonts for the bottom right text -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* Black background */
      position: relative;     /* For positioning the bottom right text */
    }
    body {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
    }
    .logo {
      color: #fff;                                  /* White text */
      font-family: "Times New Roman", Times, serif; /* Original serif font */
      font-weight: bold;                            /* Bold text */
      font-size: 8vw;                               /* Large size, scales with viewport */
      letter-spacing: 0.1em;                        /* Space between letters */
      transform: translateY(-6vh);                  /* Push text upward */
    }
    .party {
      position: absolute;
      bottom: 20px;                                 /* Adjust bottom spacing */
      right: 20px;                                  /* Adjust right spacing */
      color: #fff;                                  /* White text */
      font-family: 'Bebas Neue', sans-serif;        /* Dope font */
      font-size: 2vw;                               /* Smaller font size */
    }
  </style>
</head>
<body>
  <div class="logo">ΔDDΦEUP</div>
  <div class="party">Vibes Activating ... Stay Tuned !!</div>
</body>
</html>
